<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed&display=swap" rel="stylesheet">
    <!-- CSS only -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

<!-- JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
    <title>Sorting Visualizer</title>
  </head>
  <body>
    <nav>
      <h1>Sorting Visualizer</h1>
    </nav>
    <section class="sec1">
      <div class="buttons">
        <h4>Array Size:</h4>
        <div class="slidecontainer">
          <input id="arsize" type="range" min="6" max="100" value="50" class="slider" id="myRange">
        </div>
        <button  id="bubble" onclick="Bubble()" class="btn-lg" type="button" name="button">Bubble Sort</button>
        <button  id="selection" onclick="Selection()" class="btn-lg " type="button" name="button">Selection Sort</button>
        <button  class="btn-lg" onclick="Insertion()" type="button" name="button">Insertion Sort</button>
        <button  class="btn-lg" onclick="Merge()" type="button" name="button">Merge Sort</button>
        <button  class="btn-lg" onclick="Heap()" type="button" name="button">Heap Sort</button>
        <h4>Speed:</h4>
        <div class="slidecontainer">
          <input id="arspeed" type="range" min="1" max="5" value="3" class="slider" id="myRange">
        </div>
        <br>
        <button id="genarray" class="btn-lg btn-danger"type="button" name="button">Generate Array!</button>
      </div>

    </section>
    <section class="visuals" id="visual">

    </section>




    <script src="javascript/main.js" charset="utf-8"></script>
    <script src="javascript/selectionsort.js" charset="utf-8"></script>
  </body>
</html>
